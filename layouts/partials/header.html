<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            {{ with .Site.Menus.main }}
            <ul class="nav navbar-nav">
                {{ range sort . }}
                <li>
                    <a class="navigation-link" href="{{ .URL }}">{{ .Name }}</a>
                </li>
                {{ end }}
            </ul>
            {{ end }}
            <ul class="nav navbar-nav navbar-right">
                {{if .Site.Params.linkedin}}
                <li><a href="https://www.linkedin.com/in/{{ .Site.Params.linkedin }}"><i class="fa fa-linkedin" style="font-size:24px"></i></a></li>
                {{end}}
                {{if .Site.Params.github}}
                <li><a href="https://github.com/{{ .Site.Params.github }}"><i class="fa fa-github" style="font-size:24px"></i></a></li>
                {{end}}
                {{if .Site.Params.twitter}}
                <li><a href="https://twitter.com/{{ .Site.Params.twitter }}"><i class="fa fa-twitter" style="font-size:24px"></i></a></li>
                {{end}}
                {{if .Site.Params.facebook}}
                <li><a href="https://www.facebook.com/{{ .Site.Params.facebook }}"><i class="fa fa-facebook" style="font-size:24px"></i></a></li>
                {{end}}
            </ul>
        </div><!--/.nav-collapse -->
    </div><!--/.container-fluid -->
</nav>
