<section>
    <div class="well"><h1>{{ .Title }}</h1></div>

    <article class="blog-content">
        <div align="right"><p>Tags: {{ partial "tags" .Params.tags }}</p></div>
        {{ .Content }}
    </article>

    <div align="middle"><p class="twitter-footer"><strong>Start a conversation on <a href="https://twitter.com/intent/tweet?screen_name=adeydas&url={{ .Params.shorturl }}&text=On ">Twitter</a></strong></p></div>
</section>
