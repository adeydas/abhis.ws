    introduction = "Hello and welcome to my homepage. I am a software engineer, foodie and an amateur photographer."
    aboutpage = "/about/"
    keywords = "blog,developer,personal" # Site keywords.
    avatarurl = "images/abhishek.jpg" # Contain the path of the optionnal avatar in the static folder.

    footercontent = "All copyrights reserved. All opinions are personal and does not reflect that of my employer or organizations I am associated with." # Add footer content

    # Whether you want to hide copyright and credits in the footer.
    hideCredits = true
    hideCopyright = false

    # Custom CSS
