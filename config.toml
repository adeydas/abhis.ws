baseurl = "https://abhis.ws" # Hostname (and path) to the root.
title = "Abhishek Dey Das" # Site title.
theme = "hugo-simple-personal-site" # Set the theme.
# languagecode = "en" # The siteâ€™s language code.

paginate = 10 # Default number of pages per page in pagination.
